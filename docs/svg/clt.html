<style>
* {
	box-sizing: border-box;
}
:root,
html {
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
	font-family: "Trebuchet MS", "Open Sans", sans-serif;
	background-color: #f4fff4;
}
body {
	margin: 0 auto;
	padding: 0;
	width: calc(2023px * 2 / 3);
	max-width: 100%;
	min-height: 100%;
	border: solid black;
	border-width: 0 1px;
	background-color: #fefffe;
	overflow-x: hidden;
	overflow-y: auto;
}
@media (max-width: 1348.66667px) {
	body {

	}
}
body > * {
	padding: 0 10px;
}
h1 {
	background-color: #ddffdd;
	padding: 5px 10px 0;
	margin: 0;
}
header {
	width: calc(2023px * 2 / 3 - 2px);
	max-width: 100%;
	position: fixed;
	padding: 0 0 4rem;
	background: inherit;
	top: 0;
	border-bottom: 1px solid darkgrey;
	background-color: whitesmoke;
}
header > h2 {
	background: inherit;
	transition: all 1s;
	opacity: 0;
	left: 20px;
}
header > form,
header > h2 {
	margin-bottom: 0.83em;
	position: absolute;
	bottom: 0;
}
header > form {
	left: 8rem;
}
header > form > * {
	vertical-align: middle;
}
header > form > label {

}
svg {
	display: block;
	margin: 0 auto;
	padding: 0;
	max-width: 100%;
	height: auto;
}
path {
	stroke-linejoin: round;
	stroke-linecap: round;
	fill: none;
	transition: all 1s;
}
g.stations circle.tod,
[class*="yr"] {
	transition: all 1s;
}
g.stations circle.mile[hidden],
g.stations circle.tod[hidden],
[class*="yr"][hidden] {
	opacity: 0;
}
g.stations circle.silver,
g.silver path.route {
	stroke: silver;
}
g.alt path.route {
	stroke-dasharray: 10, 15;
}
g path.overlay {
	stroke-dasharray: 10, 15;
	stroke-dashoffset: 12;
}
g.stations circle.red,

}
g.stations circle.blue,

}
g.stations circle.lockwood-line,

}
g.stations circle.ne-2,

g.light-rail path.route,

g.stations circle.tod {

<script>
const years = [2007,2015,2018,2020,2023,2030,2035,2050,2060,2070,2080];
const lynxRoutes = {
	'gold':{
		'2015':'M1080,500l110,115l170,164l20-20',
		'2020':'M787,20l0,25q-25,20-35,85q8,45,0,85q-10,35,55,50q20-5,64,25l65,61L1080,500l110,115l170,164l108-108q8-10,11-20l5-25'
	}
};
$(()=>{
	const $svg = $('svg')
	const $h2 = $('header > h2')

	// Add padding for sticky header
	$(window).on('resize', function() {
		$('body').css('padding-top', $('body > header').outerHeight(true) + 'px')
	}).trigger('resize')

	const addTODCircle = (i, el) => {
		const g = $(el)
		if (g.children('g').length) {
			g.children('text, circle:nth-of-type(n + 2)').remove()
			g.children('g').each(addTODCircle)
		} else {
			g.children('text, :not(circle), circle:nth-of-type(n + 2)').remove()
			g.children().addClass('tod')

			// Also add mile-wide area radius
			if (g.children('circle:first-of-type').closest('.light-rail').length) {
//				g.children('circle:first-of-type').clone().addClass('mile').removeClass('tod').prependTo(g.parents('svg').children('g.stations'))
			}
		}
	};

	// Build TOD Circles
	$svg.children('g.stations').children().each((i, station) => {
		const $st = $(station)
		if ($st.is('.no-tod')) return
		const $svg = $st.parents('svg')
		if ($st.is('circle')) {
			$st.clone().addClass('tod').prependTo($svg.children('g.stations'))

			// Also add mile-wide area radius
			if ($st.is('.light-rail')) {
//				$st.clone().addClass('mile').prependTo($svg.children('g.stations'))
			}
		} else if ($st.is('g')) {
			const g = $st.clone()
			g.each(addTODCircle)
			g.prependTo($st.parents('svg').children('g.stations'))
		}
	})

	// Remove TODs that don't belong
	$('circle.tod.no-tod').remove();

	// Add mile-wide area circles
	$('circle.tod').each((i,el)=>{
		const $el = $(el)
		let classes = $el.attr('class') || '';
		let transform = $el.attr('transform') || ''
		$el.parents('g:not(.stations)').each((i, g) => {
			g = $(g);
			if (g.attr('class')) {
				classes += ' ' + g.attr('class')
			}
			if (g.attr('transform')) {
				transform += ' ' + g.attr('transform')
			}
		});
		if (!classes.match(/^no-tod$| no-tod |^no-tod | no-tod$/)) {
			$(el).clone().addClass(classes).addClass('mile').removeClass('tod').attr('transform', transform).prependTo($el.closest('.stations'))
		}
	});

	// Build Year Selectors
	let $yrLinear = $('#selYear > input[type="range"].linear').attr('min', years[0]).attr('max', years[years.length-1]),
		$yrSpecial = $('#selYear > input[type="range"].special').attr('min', 0).attr('max', years.length-1)

	// Update Display on change
	$yrLinear.on('change', function() {
		// Snap to closest year
		let $val = $(this).val(),
			curr = years[0],
			key = 0
		for (let i=1; i<years.length; i++) {
			if (Math.abs($val - years[i]) < Math.abs($val - curr)) {
				curr = years[i]
				key = i
			}
		}

		// Update Year Display
		$yrSpecial.val(key)
		$yrLinear.val(curr)

		// Fade in/out
		$svg.find('[class*="yr"]').attr('hidden', true).filter('.yr' + curr).removeAttr('hidden')
		$h2.css('opacity', 0).filter('.yr' + curr).css('opacity', 1)

		// Hide TOD Circles
		if (!$('[name="tod"]').prop('checked')) {
			$('svg .tod').closest('.yr' + curr).attr('hidden', true)
		}
	})

	// Match Year
	$yrSpecial.on('change', function() {
		$yrLinear.val(years[$(this).val()]).trigger('change')
	}).trigger('change')

	// Hide/Display TOD Circles
	$('[name="tod"]').on('change', function() {
		const year = $yrLinear.val()
		const checked = $(this).prop('checked')
		if (checked) {
			$('svg .tod').closest('.yr' + year).removeAttr('hidden')
		} else {
			$('svg .tod').closest('.yr' + year).attr('hidden', true)
		}
	})

	// Give each route an outline
	$('path.route').each(function() {
		let $this = $(this)
		if (!$this.is('.overlay')) {
			$this.clone().removeClass('route').addClass('outline').prependTo($this.parent())
		}
	})

	$yrSpecial.val($yrSpecial.attr('max')).trigger('change')
})</script>

<h2>Northeast Corridor</h2>
<style>
#NECorridor g path.plan {
	stroke-width: 1px;
}
#NECorridor g path.route {
	stroke-width: 4px;
}
#NECorridor g path.outline {
	stroke-width: 5px;
}
#NECorridor g.stations text {
	font-size: 0.8rem;
}
#NECorridor g.stations circle {
	stroke-width: 3px;
	r: 5px;
}
#NECorridor g.stations > g.light-rail circle,
#NECorridor g.stations > circle.light-rail {
	stroke-width: 4px;
	r: 7px;
}
#NECorridor g.stations > g circle:not(.tod):first-of-type {
	fill: white;
}
#NECorridor g.stations > g:not(.light-rail) > circle:first-child:nth-last-of-type(2),
#NECorridor g.stations > g:not(.light-rail) > circle:first-child:nth-last-of-type(2) ~ circle {
	stroke-dasharray: 7.4;
}
#NECorridor g.stations > g:not(.light-rail) > circle:first-child:nth-last-of-type(2) ~ circle:nth-of-type(2) {
	stroke-dashoffset: 7.4;
}
#NECorridor g.stations > g circle:first-child:nth-last-of-type(3),
#NECorridor g.stations > g circle:first-child:nth-last-of-type(3) ~ circle {
	stroke-dasharray: 7.4, 14.8;
}
#NECorridor g.stations > g circle:first-child:nth-last-of-type(3) ~ circle:nth-of-type(2) {
	stroke-dashoffset: 7.4;
}
#NECorridor g.stations > g circle:first-child:nth-last-of-type(3) ~ circle:nth-of-type(3) {
	stroke-dashoffset: 14.8;
}
#NECorridor g.stations > g circle.tod:not([hidden]),
#NECorridor g.stations circle.tod:not([hidden]) {
	opacity: 0.3;
}
#NECorridor g.stations > g.streetcar circle.tod,
#NECorridor g.stations circle.streetcar.tod,
#NECorridor g.stations circle.tod {
	stroke-width: 3px;
	r: 40;
}
#NECorridor g.stations > g.light-rail circle.tod,
#NECorridor g.stations circle.light-rail.tod {
	stroke-width: 4px;
	r: 80;
}
#NECorridor g.stations g.light-rail circle.mile,
#NECorridor g.stations circle.light-rail.mile {
	r: 160;
}
</style>
