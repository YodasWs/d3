<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<title>Charlotte Transit Network</title>

<style>
* {
	box-sizing: border-box;
}
:root,
html {
	margin: 0;
	padding: 0;
	width: 100%;
	height: 100%;
	font-family: "Trebuchet MS", "Open Sans", sans-serif;
	background-color: #f4fff4;
}
body {
	margin: 0 auto;
	padding: 0;
	width: calc(2023px * 2 / 3);
	max-width: 100%;
	min-height: 100%;
	border: solid black;
	border-width: 0 1px;
	background-color: #fefffe;
	overflow-x: hidden;
	overflow-y: auto;
}
@media (max-width: 1348.66667px) {
	body {
		border: 0 none;
	}
}
body > * {
	padding: 0 10px;
}
h1 {
	background-color: #ddffdd;
	padding: 5px 10px 0;
	margin: 0;
}
header {
	width: calc(2023px * 2 / 3 - 2px);
	max-width: 100%;
	position: fixed;
	padding: 0 0 4rem;
	background: inherit;
	top: 0;
	border-bottom: 1px solid darkgrey;
	background-color: whitesmoke;
}
header > h2 {
	background: inherit;
	transition: all 1s;
	opacity: 0;
	left: 20px;
}
header > form,
header > h2 {
	margin-bottom: 0.83em;
	position: absolute;
	bottom: 0;
}
header > form {
	left: 8rem;
}
header > form > * {
	vertical-align: middle;
}
header > form > label {
	font-size: 0.6em;
}
svg {
	display: block;
	margin: 0 auto;
	padding: 0;
	max-width: 100%;
	height: auto;
}
path {
	stroke-linejoin: round;
	stroke-linecap: round;
	fill: none;
	transition: all 1s;
}
g.stations circle.tod,
[class*="yr"] {
	transition: all 1s;
}
g.stations circle.tod[hidden],
[class*="yr"][hidden] {
	opacity: 0;
}
g.stations circle.silver,
g.silver path.route {
	stroke: silver;
}
g.alt path.route {
	stroke-dasharray: 10, 15;
}
g path.overlay {
	stroke-dasharray: 10, 15;
	stroke-dashoffset: 12;
}
g.stations circle.red,
g.red path.route {
	stroke: red;
}
g.stations circle.blue,
g.blue path.route {
	stroke: blue;
}
g.stations circle.lockwood-line,
g.lockwood-line path.route {
	stroke: #0039A6;
	stroke: #00A1DE;
}
g.stations circle.ne-2,
g.ne-2 path.route {
	stroke: #00A1DE;
	stroke: #0039A6;
}
g.ne-2 path.route.white {
	stroke-dasharray: 0;
	stroke: white;
}
g.stations circle.orange,
g.orange path.route {
	stroke: orange;
}
g.stations circle.green,
g.green path.route {
	stroke: #00933c;
	stroke: green;
}
g.stations circle.g-line,
g.g-line path.route {
	stroke: #6cbe45;
}
g.stations circle.south-feeder,
g.south-feeder path.route {
	stroke: #00A1DE;
}
g.stations circle.south-blvd,
g.south-blvd path.route {
	stroke: #00A1DE;
	stroke: #0039A6;
}
g.stations circle.gold,
g.gold path.route {
	stroke: gold;
}
rect.gold {
	stroke: black;
	fill: gold;
}
g.streetcar path.route,
path.route.streetcar {
	stroke-width: 6px;
}
g.light-rail path.route,
path.route.light-rail {
	stroke-width: 8px;
}
g path.outline {
	stroke: black;
}
g path.plan {
	stroke-width: 4px;
	stroke: green;
}
g.streetcar path.outline,
path.outline.streetcar {
	stroke-width: 8px;
}
g.light-rail path.outline,
path.outline.light-rail {
	stroke-width: 11px;
}
g.stations circle {
	stroke-width: 5px;
	stroke: #bbbbbb;
	fill: white;
	r: 9px;
}
g.stations > g > circle {
	stroke-width: 14px;
	fill: none;
	r: 7px;
}
g.stations > g > circle:only-of-type,
g.stations > g.streetcar > circle,
g.stations > circle.streetcar {
	stroke-width: 4px;
	r: 8px;
}
g.stations > g.streetcar > circle:not(.tod):first-child,
g.stations > g > circle:not(.tod):only-of-type,
g.stations > circle.streetcar {
	fill: white;
}
g.stations > g.streetcar > circle:first-child {
}
g.stations > g > circle {
	transition: all 1s;
}
g.stations > g > circle:first-child:nth-last-of-type(2),
g.stations > g > circle:first-child:nth-last-of-type(2) ~ circle {
	stroke-dasharray: 10.8;
}
g.stations > g > circle:first-child:nth-last-of-type(2) ~ circle:nth-of-type(2) {
	stroke-dashoffset: 10.8;
}
g.stations > g.streetcar > circle:first-child:nth-last-of-type(2),
g.stations > g.streetcar > circle:first-child:nth-last-of-type(2) ~ circle {
	stroke-dasharray: 13;
}
g.stations > g.streetcar > circle:first-child:nth-last-of-type(2) ~ circle:nth-of-type(2) {
	stroke-dashoffset: 13;
}
g.stations > g > circle:first-child:nth-last-of-type(3),
g.stations > g > circle:first-child:nth-last-of-type(3) ~ circle {
	stroke-dasharray: 6.5, 13;
}
g.stations > g > circle:first-child:nth-last-of-type(3) ~ circle:nth-of-type(2) {
	stroke-dashoffset: 6.5;
}
g.stations > g > circle:first-child:nth-last-of-type(3) ~ circle:nth-of-type(3) {
	stroke-dashoffset: 13;
}
g.stations > g > circle:first-child:nth-last-of-type(4),
g.stations > g > circle:first-child:nth-last-of-type(4) ~ circle {
	stroke-dasharray: 7, 21;
}
g.stations > g > circle:first-child:nth-last-of-type(4) ~ circle:nth-of-type(2) {
	stroke-dashoffset: 7;
}
g.stations > g > circle:first-child:nth-last-of-type(4) ~ circle:nth-of-type(3) {
	stroke-dashoffset: 14;
}
g.stations > g > circle:first-child:nth-last-of-type(4) ~ circle:nth-of-type(4) {
	stroke-dashoffset: 21;
}
g.stations > g > circle:first-child:nth-last-of-type(5),
g.stations > g > circle:first-child:nth-last-of-type(5) ~ circle {
	stroke-dasharray: 7, 35;
}
g.stations > g > circle:first-child:nth-last-of-type(5) ~ circle:nth-of-type(2) {
	stroke-dashoffset: 7;
}
g.stations > g > circle:first-child:nth-last-of-type(5) ~ circle:nth-of-type(3) {
	stroke-dashoffset: 14;
}
g.stations > g > circle:first-child:nth-last-of-type(5) ~ circle:nth-of-type(4) {
	stroke-dashoffset: 21;
}
g.stations > g > circle:first-child:nth-last-of-type(5) ~ circle:nth-of-type(5) {
	stroke-dashoffset: 35;
}
/* Station Labels */
g.stations > g > text {
	transition: all 500ms;
	opacity: 0;
}
g.stations > g:not([hidden]) > circle:hover ~ text,
g.stations > g:not([hidden]) > text:hover {
	opacity: 1;
}
g.stations circle.tod {
	stroke: grey;
	fill: lightgrey;
	opacity: 0.5;
}
#DowntownCLT g.stations > g.streetcar > circle.tod,
#DowntownCLT g.stations circle.streetcar.tod {

	r: 75;
}
#DowntownCLT g.stations > g.light-rail > circle.tod,
#DowntownCLT g.stations circle.light-rail.tod,
#DowntownCLT g.stations circle.tod {
	stroke-width: 10px;
	r: 160;
}
#DowntownCLT g.stations circle.tod:not([hidden]) {
	opacity: 0.3;

</style>
<script>
const years = [2007,2015,2017,2020,2023,2030,2035,2050,2060,2070,2080];
const lynxRoutes = {
	'gold':{
		'2015':'M1080,500l110,115l170,164l20-20',
		'2020':'M787,20l0,25q-25,20-35,85q8,45,0,85q-10,35,55,50q20-5,64,25l65,61L1080,500l110,115l170,164l108-108q8-10,11-20l5-25'
	}
};
$(()=>{
	const $svg = $('svg')
	const $h2 = $('header > h2')

	// Add padding for sticky header
	$(window).on('resize', function() {
		$('body').css('padding-top', $('body > header').outerHeight(true) + 'px')
	}).trigger('resize')

	// Build TOD Circles
	$svg.children('g.stations').children().each((i, station) => {
		const $st = $(station)
		if ($st.is('.no-tod')) return
		const $svg = $st.parents('svg')
		if ($st.is('circle')) {
			$st.clone().addClass('tod').prependTo($svg.children('g.stations'))
		} else if ($st.is('g')) {
			let g = $st.clone()
			g.children(':not(circle), circle:nth-of-type(n + 2)').remove()
			g.children().addClass('tod').removeClass('light-rail streetcar')
			g.prependTo($st.parents('svg').children('g.stations'))
		}
	})

	// Build Year Selectors
	let $yrLinear = $('#selYear > input[type="range"].linear').attr('min', years[0]).attr('max', years[years.length-1]),
		$yrSpecial = $('#selYear > input[type="range"].special').attr('min', 0).attr('max', years.length-1)

	// Update Display on change
	$yrLinear.on('change', function() {
		// Snap to closest year
		let $val = $(this).val(),
			curr = years[0],
			key = 0
		for (let i=1; i<years.length; i++) {
			if (Math.abs($val - years[i]) < Math.abs($val - curr)) {
				curr = years[i]
				key = i
			}
		}

		// Update Year Display
		$yrSpecial.val(key)
		$yrLinear.val(curr)

		// Fade in/out
		$svg.find('[class*="yr"]').attr('hidden', true).filter('.yr' + curr).removeAttr('hidden')
		$h2.css('opacity', 0).filter('.yr' + curr).css('opacity', 1)

		// Hide TOD Circles
		if (!$('[name="tod"]').prop('checked')) {
			$('svg .tod').closest('.yr' + curr).attr('hidden', true)
		}
	})

	// Match Year
	$yrSpecial.on('change', function() {
		$yrLinear.val(years[$(this).val()]).trigger('change')
	}).trigger('change')

	// Hide/Display TOD Circles
	$('[name="tod"]').on('change', function() {
		const year = $yrLinear.val()
		const checked = $(this).prop('checked')
		if (checked) {
			$('svg .tod').closest('.yr' + year).removeAttr('hidden')
		} else {
			$('svg .tod').closest('.yr' + year).attr('hidden', true)
		}
	})

	// Give each route an outline
	$('path.route').each(function() {
		let $this = $(this)
		if (!$this.is('.overlay')) {
			$this.clone().removeClass('route').addClass('outline').prependTo($this.parent())
		}
	})

	$yrSpecial.val($yrSpecial.attr('max')).trigger('change')
})</script>
